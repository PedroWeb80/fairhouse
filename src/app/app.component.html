<header>
  <img src="../assets/icon-house.png" alt="" height="30px" width="30px"><h1>Fairhouse</h1>
</header>
<main>
  <section>
    <app-housing-list [locationList]="housingList" (selectedLocationEvent)="updateSelectedLocation($event)"></app-housing-list>
  </section>
  <article>
    <ng-container *ngIf="selectedLocation">
      <app-housing-card [location]="selectedLocation"></app-housing-card>
    </ng-container>
  </article>
</main>

<router-outlet />
