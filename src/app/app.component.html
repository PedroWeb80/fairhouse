<header>
  <h1>fairhouse</h1>
</header>
<section>
  <app-housing-list [locationList]="housingList" (selectedLocationEvent)="updateSelectedLocation($event)"></app-housing-list>
</section>
<article>
  <ng-container *ngIf="selectedLocation">
    <p>{{selectedLocation.name}}</p>
    <p>{{selectedLocation.city}}</p>
    <p>{{selectedLocation.state}}</p>
    <p >{{selectedLocation.wifi?'tem wifi':'não tem wifi'}}</p>
    <p >{{selectedLocation.laundry?'tem lavandeiria':'não tem lavandeiria'}}</p>
  </ng-container>
</article>
<router-outlet />
